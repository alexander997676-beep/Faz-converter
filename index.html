<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xyro Pro Converter</title>
    
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --accent: #8b5cf6; /* Violet */
            --input-bg: #f9fafb;
            --border: #e5e7eb;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-main: #f9fafb;
            --text-sub: #9ca3af;
            --primary: #818cf8;
            --primary-hover: #6366f1;
            --input-bg: #374151;
            --border: #4b5563;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; transition: background-color 0.3s, color 0.3s; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Main Card */
        .app-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 480px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Inputs */
        .input-wrapper {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .amount-input {
            width: 100%;
            padding: 16px;
            font-size: 1.25rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--input-bg);
            color: var(--text-main);
            outline: none;
            font-weight: 600;
        }

        .amount-input:focus {
            border-color: var(--primary);
        }

        /* Currency Selectors */
        .currency-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .select-box {
            position: relative;
        }

        select {
            width: 100%;
            padding: 14px 10px 14px 40px; /* Space for flag */
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            appearance: none;
            cursor: pointer;
            outline: none;
        }

        .flag-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            pointer-events: none;
        }

        /* Swap Button */
        .swap-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            background: var(--primary-hover);
        }

        /* Convert Button */
        .convert-btn {
            width: 100%;
            padding: 18px;
            margin-top: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s;
        }

        .convert-btn:active { transform: scale(0.98); }

        /* Result Section */
        .result-card {
            margin-top: 2rem;
            background: var(--input-bg);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
            position: relative;
        }

        .rate-info {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 5px;
        }

        .main-result {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 5px 0;
            word-break: break-all;
        }

        .copy-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--text-sub);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .copy-icon:hover { color: var(--primary); }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, var(--border) 25%, var(--input-bg) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            color: transparent !important;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error { background: #ef4444; }
        .toast.success { background: #10b981; }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="brand"><i class="fas fa-bolt"></i> Xyro Pro</div>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </div>

    <div class="input-wrapper">
        <label class="label">Amount</label>
        <input type="number" class="amount-input" id="amount" value="100" placeholder="0.00" onkeydown="if(event.key === 'Enter') convert()">
    </div>

    <div class="currency-grid">
        <div class="select-box">
            <span class="flag-icon" id="flag-from">üá∫üá∏</span>
            <select id="from" onchange="updateFlags()">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
                <option value="CAD">CAD</option>
                <option value="AED">AED</option>
                <option value="SAR">SAR</option>
                <option value="JPY">JPY</option>
                <option value="CNY">CNY</option>
                <option value="TRY">TRY</option>
            </select>
        </div>

        <button class="swap-btn" onclick="swap()">
            <i class="fas fa-exchange-alt"></i>
        </button>

        <div class="select-box">
            <span class="flag-icon" id="flag-to">üáµüá∞</span>
            <select id="to" onchange="updateFlags()">
                <option value="PKR" selected>PKR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="AED">AED</option>
                <option value="CAD">CAD</option>
            </select>
        </div>
    </div>

    <button class="convert-btn" onclick="convert()">Check Rates</button>

    <div class="result-card" id="result-area" style="display:none;">
        <i class="far fa-copy copy-icon" onclick="copyResult()" title="Copy"></i>
        <div class="rate-info" id="unit-rate">1 USD = 0.00 PKR</div>
        <div class="main-result" id="total-result">0.00</div>
    </div>
</div>

<div id="toast" class="toast">Message</div>

<script>
    // --- 1. CONFIG & UTILS ---
    const flagMap = {
        'USD': 'üá∫üá∏', 'EUR': 'üá™üá∫', 'GBP': 'üá¨üáß', 'PKR': 'üáµüá∞',
        'INR': 'üáÆüá≥', 'CAD': 'üá®üá¶', 'AED': 'üá¶üá™', 'SAR': 'üá∏üá¶',
        'JPY': 'üáØüáµ', 'CNY': 'üá®üá≥', 'TRY': 'üáπüá∑'
    };

    function updateFlags() {
        document.getElementById('flag-from').textContent = flagMap[document.getElementById('from').value] || 'üåê';
        document.getElementById('flag-to').textContent = flagMap[document.getElementById('to').value] || 'üåê';
    }

    function swap() {
        const fromEl = document.getElementById('from');
        const toEl = document.getElementById('to');
        const temp = fromEl.value;
        fromEl.value = toEl.value;
        toEl.value = temp;
        updateFlags();
        // Optional: Trigger convert immediately on swap
        // convert(); 
    }

    // --- 2. THEME HANDLING ---
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            icon.className = 'fas fa-moon';
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.className = 'fas fa-sun';
        }
    }

    // --- 3. API & LOGIC ---
    async function convert() {
        const amountInput = document.getElementById('amount');
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const resultArea = document.getElementById('result-area');
        const unitRateEl = document.getElementById('unit-rate');
        const totalResultEl = document.getElementById('total-result');
        
        const amount = parseFloat(amountInput.value);

        if (!amount || amount <= 0) {
            showToast("Please enter a valid amount", "error");
            return;
        }

        // Show Loading State (Skeleton)
        resultArea.style.display = 'block';
        totalResultEl.classList.add('skeleton');
        unitRateEl.classList.add('skeleton');
        totalResultEl.textContent = "0000.00"; // Placeholder for width

        const url = `https://api.xyro.site/currency/convert?amount=${amount}&from=${from}&to=${to}`;

        try {
            const response = await fetch(url);
            const json = await response.json();

            // Validate specifically for "creator": "KimKiro" format
            if (!json.status) {
                throw new Error("API returned false status");
            }

            // Extract logic based on unknown inner structure of 'data'
            let finalValue = 0;
            
            // Case A: data is just a number (e.g. "data": 27800)
            if (typeof json.data === 'number') {
                finalValue = json.data;
            } 
            // Case B: data is an object (e.g. "data": { "result": 27800 })
            else if (typeof json.data === 'object') {
                finalValue = json.data.result || json.data.converted || json.data.rate * amount || 0;
            }

            if (finalValue === 0) throw new Error("Could not parse result");

            // Remove Skeleton
            totalResultEl.classList.remove('skeleton');
            unitRateEl.classList.remove('skeleton');

            // Format Numbers
            const formattedTotal = finalValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            
            // Calculate Unit Rate (1 Unit)
            const unitRate = finalValue / amount;
            const formattedUnit = unitRate.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 4 });

            // Update UI
            totalResultEl.textContent = `${formattedTotal} ${to}`;
            unitRateEl.textContent = `1 ${from} ‚âà ${formattedUnit} ${to}`;

        } catch (error) {
            console.error(error);
            totalResultEl.classList.remove('skeleton');
            unitRateEl.classList.remove('skeleton');
            resultArea.style.display = 'none';
            showToast("Conversion failed. Try again.", "error");
        }
    }

    // --- 4. TOAST NOTIFICATIONS ---
    function showToast(msg, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
            toast.className = 'toast'; // Hide
        }, 3000);
    }

    function copyResult() {
        const text = document.getElementById('total-result').textContent;
        if(text && text !== "0.00") {
            navigator.clipboard.writeText(text);
            showToast("Result copied to clipboard!");
        }
    }

    // Init
    updateFlags();
</script>

</body>
</html>
