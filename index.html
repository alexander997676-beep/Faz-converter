<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ INFINITY</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HTML2Canvas for Receipt Download -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-deep: #000000;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --accent: #b4f705; /* Neon Lime */
            --accent-glow: rgba(180, 247, 5, 0.4);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Mesh Gradient Background */
        .aurora-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            animation: pulseBg 10s ease infinite alternate;
        }
        
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: 20%; left: 20%; width: 300px; height: 300px; background: #4f46e5; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        .blob-2 { bottom: 20%; right: 20%; width: 350px; height: 350px; background: #7c3aed; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation-delay: -5s; }

        @keyframes float { 0% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(30px, 50px) rotate(10deg); } 100% { transform: translate(0, 0) rotate(0deg); } }

        /* Main Phone Container */
        .app-frame {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            max-height: 850px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-highlight);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .brand { font-size: 1.5rem; font-weight: 700; letter-spacing: -1px; }
        .brand span { color: var(--accent); }
        .status-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

        /* Display Screen */
        .screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
            text-align: right;
        }

        .currency-pair-label { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        
        .main-display {
            font-size: 3.5rem;
            font-weight: 500;
            line-height: 1.1;
            word-break: break-all;
        }
        
        .sub-display {
            font-size: 1.2rem;
            color: var(--accent);
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }
        .sub-display.visible { opacity: 1; transform: translateY(0); }

        /* Currency Selector Pill */
        .currency-bar {
            display: flex;
            justify-content: space-between;
            background: var(--glass);
            padding: 5px;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        
        .c-select-wrap { position: relative; width: 45%; }
        select {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            outline: none;
            appearance: none;
            text-align: center;
        }
        .swap-icon {
            width: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-dim);
            cursor: pointer;
        }

        /* Virtual Keypad */
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .key {
            background: var(--glass);
            border: none;
            border-radius: 18px;
            height: 65px;
            color: white;
            font-size: 1.4rem;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key:active { background: var(--glass-highlight); transform: scale(0.95); }
        .key.accent { background: var(--accent); color: black; font-weight: 700; box-shadow: 0 0 20px var(--accent-glow); }
        .key.cmd { font-size: 1rem; color: var(--text-dim); }

        /* Receipt Modal (Hidden by default) */
        .receipt-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .receipt-card {
            background: white;
            color: black;
            width: 300px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            position: relative;
        }
        .receipt-dashed { border-bottom: 2px dashed #ccc; margin: 20px 0; }
        .r-amount { font-size: 2rem; font-weight: bold; margin: 10px 0; }
        .download-btn { margin-top: 20px; background: black; color: white; border: none; padding: 12px 24px; border-radius: 30px; cursor: pointer; }
        .close-receipt { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; }

    </style>
</head>
<body>

<div class="aurora-bg"></div>
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>

<div class="app-frame">
    <!-- Header -->
    <div class="header">
        <div class="brand">FAZ <span>INFINITY</span></div>
        <div class="status-dot"></div>
    </div>

    <!-- Screen -->
    <div class="screen">
        <div class="currency-pair-label" id="pair-label">USD <i class="fas fa-arrow-right"></i> PKR</div>
        <div class="main-display" id="display">0</div>
        <div class="sub-display" id="result-display">Loading...</div>
    </div>

    <!-- Currency Bar -->
    <div class="currency-bar">
        <div class="c-select-wrap">
            <select id="from" onchange="updatePair()">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
                <option value="AED">AED</option>
            </select>
        </div>
        <div class="swap-icon" onclick="swap()"><i class="fas fa-exchange-alt"></i></div>
        <div class="c-select-wrap">
            <select id="to" onchange="updatePair()">
                <option value="PKR" selected>PKR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="AED">AED</option>
                <option value="CNY">CNY</option>
            </select>
        </div>
    </div>

    <!-- Keypad -->
    <div class="keypad">
        <button class="key" onclick="press('7')">7</button>
        <button class="key" onclick="press('8')">8</button>
        <button class="key" onclick="press('9')">9</button>
        <button class="key cmd" onclick="backspace()"><i class="fas fa-backspace"></i></button>

        <button class="key" onclick="press('4')">4</button>
        <button class="key" onclick="press('5')">5</button>
        <button class="key" onclick="press('6')">6</button>
        <button class="key cmd" onclick="clearAll()">AC</button>

        <button class="key" onclick="press('1')">1</button>
        <button class="key" onclick="press('2')">2</button>
        <button class="key" onclick="press('3')">3</button>
        <button class="key cmd" onclick="speakResult()"><i class="fas fa-volume-up"></i></button>

        <button class="key" onclick="press('0')">0</button>
        <button class="key" onclick="press('.')">.</button>
        <button class="key cmd" onclick="showReceipt()"><i class="fas fa-receipt"></i></button>
        <button class="key accent" onclick="convert()">GO</button>
    </div>
</div>

<!-- Receipt Overlay -->
<div class="receipt-modal" id="receiptModal">
    <div class="receipt-card" id="receiptContent">
        <div class="close-receipt" onclick="closeReceipt()">&times;</div>
        <h3>FAZ RECEIPT</h3>
        <div style="font-size: 0.8rem; color: #666;">Transaction Details</div>
        <div class="receipt-dashed"></div>
        
        <div style="text-align: left; font-size: 0.9rem;">From: <span id="r-from">USD</span></div>
        <div style="text-align: left; font-size: 0.9rem; margin-bottom: 10px;">Amount: <span id="r-amt">100</span></div>
        
        <div class="r-amount" id="r-final">0.00</div>
        <div style="color:#666; font-size: 0.9rem;" id="r-to">PKR</div>

        <div class="receipt-dashed"></div>
        <div style="font-size: 0.7rem; color: #999;" id="r-date">Date</div>
        <div style="font-size: 0.7rem; color: #999;">ID: FAZ-INF-<span id="r-id">000</span></div>
    </div>
    <button class="download-btn" onclick="downloadReceipt()">Download Image</button>
</div>

<script>
    let currentInput = "100";
    const display = document.getElementById('display');
    const resultDisplay = document.getElementById('result-display');
    let lastResult = "";

    // 1. KEYPAD LOGIC
    function press(val) {
        if (currentInput === "0" && val !== ".") currentInput = "";
        if (val === "." && currentInput.includes(".")) return;
        if (currentInput.length > 8) return; // Limit length
        
        currentInput += val;
        updateScreen();
    }

    function backspace() {
        currentInput = currentInput.slice(0, -1);
        if (currentInput === "") currentInput = "0";
        updateScreen();
    }

    function clearAll() {
        currentInput = "0";
        resultDisplay.classList.remove('visible');
        updateScreen();
    }

    function updateScreen() {
        display.innerText = currentInput;
    }

    function updatePair() {
        const f = document.getElementById('from').value;
        const t = document.getElementById('to').value;
        document.getElementById('pair-label').innerHTML = `${f} <i class="fas fa-arrow-right"></i> ${t}`;
    }

    function swap() {
        const f = document.getElementById('from');
        const t = document.getElementById('to');
        const temp = f.value;
        f.value = t.value;
        t.value = temp;
        updatePair();
    }

    // 2. CONVERSION API
    async function convert() {
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        
        resultDisplay.innerText = "Syncing...";
        resultDisplay.classList.add('visible');

        const url = `https://api.xyro.site/currency/convert?amount=${currentInput}&from=${from}&to=${to}`;

        try {
            const req = await fetch(url);
            const res = await req.json();

            if(res.status) {
                let val = 0;
                // Parse specific JSON structure
                if(typeof res.data === 'number') val = res.data;
                else if(res.data.result) val = res.data.result;
                else if(res.data.converted) val = res.data.converted;
                else if(res.data.rate) val = res.data.rate * parseFloat(currentInput);

                const formatted = val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                lastResult = `${formatted} ${to}`;
                
                resultDisplay.innerText = lastResult;
                resultDisplay.style.color = "var(--accent)";
            } else {
                resultDisplay.innerText = "API Error";
                resultDisplay.style.color = "#ff4444";
            }
        } catch (e) {
            resultDisplay.innerText = "Network Failed";
        }
    }

    // 3. TEXT TO SPEECH
    function speakResult() {
        if(!lastResult) return;
        const msg = new SpeechSynthesisUtterance();
        msg.text = `${currentInput} ${document.getElementById('from').value} equals ${lastResult}`;
        msg.rate = 0.9;
        msg.pitch = 1;
        window.speechSynthesis.speak(msg);
    }

    // 4. RECEIPT GENERATION
    function showReceipt() {
        if(!lastResult) { alert("Convert something first!"); return; }
        
        // Fill Data
        document.getElementById('r-from').innerText = document.getElementById('from').value;
        document.getElementById('r-to').innerText = document.getElementById('to').value;
        document.getElementById('r-amt').innerText = currentInput;
        document.getElementById('r-final').innerText = lastResult.replace(document.getElementById('to').value, '');
        document.getElementById('r-date').innerText = new Date().toLocaleString();
        document.getElementById('r-id').innerText = Math.floor(Math.random() * 10000);

        document.getElementById('receiptModal').style.display = 'flex';
    }

    function closeReceipt() {
        document.getElementById('receiptModal').style.display = 'none';
    }

    function downloadReceipt() {
        const element = document.getElementById('receiptContent');
        const closeBtn = document.querySelector('.close-receipt');
        closeBtn.style.display = 'none'; // Hide X for screenshot

        html2canvas(element).then(canvas => {
            const link = document.createElement('a');
            link.download = 'FAZ-Receipt.png';
            link.href = canvas.toDataURL();
            link.click();
            closeBtn.style.display = 'block'; // Show X again
        });
    }

    // Init
    updateScreen();
    updatePair();
</script>

</body>
</html>
